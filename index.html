<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="preview-card-container">
    <div class="preview-card">
      <img src="images/image-product-desktop.jpg" class="image image--desktop" alt="Photo of Gabrielle Essence Eau De Parfum">
      <img src="images/image-product-mobile.jpg" class="image image--mobile" alt="Photo of Gabrielle Essence Eau De Parfum">

      <div class="preview-card-content">
        <div class="preview-card-text">
            <div class="kicker">Perfume</div>

            <h1 class="headline">Gabrielle Essence Eau De Parfum</h1>

            <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          </div>


        <div>
          <p class="price"><span class="price-new">$149.99 </span><span class="price-old">$169.99</span></p>
          <button class="button-add"><img src="images/icon-cart.svg"><span>Add to Cart</span></button>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lxnhard" target="_blank">Leonhard Link</a>.
  </div>
</body>
</html>
